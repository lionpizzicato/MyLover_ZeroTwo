
  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">名称</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="organName" value="{{ d.params.organName || '' }}" lay-verify="required" placeholder="输入鉴定机构名称" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">编号</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="label" value="{{ d.params.label || '' }}" lay-verify="required" placeholder="A" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="sort" value="{{ d.params.sort || '' }}" lay-verify="required" placeholder="0" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">地址</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="address" value="{{ d.params.address || '' }}" lay-verify="required" placeholder="输入鉴定机构地址" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">电话</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="telephone" value="{{ d.params.telephone || '' }}" lay-verify="required" placeholder="输入鉴定机构电话" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">网址</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="website" value="{{ d.params.website || '' }}" lay-verify="required" placeholder="输入鉴定机构网址" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">查询须知</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <textarea name="content" lay-verify="required" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea">
            {{ d.params.content || '' }}
          </textarea>
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">证书样本</label>
          <div class="layui-card-body">
            <div class="layui-upload">
              <button type="button" class="layui-btn" id="test-upload-more">多图片上传</button>
              <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                预览图：
                <div class="layui-upload-list" id="test-upload-more-list"></div>
             </blockquote>
            </div>
          </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">数据导入</label>
          <div class="layui-card-body">
            <button type="button" class="layui-btn" id="test-upload-type1"><i class="layui-icon"></i>上传文件</button>
          </div>
    </div>
    <script type="text/html" template>
      <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
      </div>
    </div>
  </div>
